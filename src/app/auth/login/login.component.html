<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput type="email" name="email" placeholder="user email" required #useremail="ngModel" ngModel email>
        <mat-error *ngIf="useremail.invalid">Please enter your valid email.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" name="password" placeholder="user password" required #password="ngModel" ngModel>
        <mat-error *ngIf="password.invalid">Please enter your password.</mat-error>
      </mat-form-field>
      <button [disabled]="loginForm.invalid" mat-raised-button color="accent" type="submit">Login</button>
    </form>
  </mat-card>
