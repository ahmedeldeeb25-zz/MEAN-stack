<mat-accordion multi="true" *ngIf="posts.length >0">
<mat-expansion-panel *ngFor="let post of posts">
  <mat-expansion-panel-header>
    <mat-panel-title> {{post.title}} </mat-panel-title>
    <mat-panel-description>
      This is a summary of the content
    </mat-panel-description>
  </mat-expansion-panel-header>

  <p>{{post.content}}</p>

  <mat-action-row>
    <button mat-button color="primary" [routerLink]="['/edit',post._id]">EDIT</button>
    <button mat-button color="warn" (click)="onDelete(post._id)">DELETE</button>
  </mat-action-row>
</mat-expansion-panel>
</mat-accordion>

<h2 class="info-text mat-body-1" *ngIf="posts.length <= 0">No posts yet</h2>
